<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-channel-heading" data-cy="ChannelCreateUpdateHeading">Create or edit a Channel</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_modifiedAt">Modified At</label>
          <div class="d-flex">
            <input
              id="field_modifiedAt"
              data-cy="modifiedAt"
              type="datetime-local"
              class="form-control"
              name="modifiedAt"
              formControlName="modifiedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lastPostAt">Last Post At</label>
          <div class="d-flex">
            <input
              id="field_lastPostAt"
              data-cy="lastPostAt"
              type="datetime-local"
              class="form-control"
              name="lastPostAt"
              formControlName="lastPostAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="form-group">
          <label for="field_posts">Posts</label>
          <select class="form-control" id="field_posts" data-cy="posts" multiple name="posts" formControlName="posts">
            <option
              [ngValue]="getSelectedPost(postOption, editForm.get('posts')!.value)"
              *ngFor="let postOption of postsSharedCollection; trackBy: trackPostById"
            >
              {{ postOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_channelCreator">Channel Creator</label>
          <select
            class="form-control"
            id="field_channelCreator"
            data-cy="channelCreator"
            name="channelCreator"
            formControlName="channelCreator"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="mUserOption.id === editForm.get('channelCreator')!.value?.id ? editForm.get('channelCreator')!.value : mUserOption"
              *ngFor="let mUserOption of mUsersSharedCollection; trackBy: trackMUserById"
            >
              {{ mUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
