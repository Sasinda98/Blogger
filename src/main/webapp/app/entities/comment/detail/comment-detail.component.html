<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span>Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
          <span>{{ comment.comment }}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
          <span>{{ comment.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Modified At</span></dt>
        <dd>
          <span>{{ comment.modifiedAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Is Deleted</span></dt>
        <dd>
          <span>{{ comment.isDeleted }}</span>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
          <div *ngIf="comment.post">
            <a [routerLink]="['/post', comment.post?.id, 'view']">{{ comment.post?.id }}</a>
          </div>
        </dd>
        <dt><span>Muser</span></dt>
        <dd>
          <div *ngIf="comment.muser">
            <a [routerLink]="['/m-user', comment.muser?.id, 'view']">{{ comment.muser?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
