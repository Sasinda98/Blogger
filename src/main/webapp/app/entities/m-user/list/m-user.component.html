<div>
  <h2 id="page-heading" data-cy="MUserHeading">
    <span>M Users</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-m-user"
        [routerLink]="['/m-user/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new M User </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="mUsers?.length === 0">
    <span>No mUsers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="mUsers && mUsers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Username</span></th>
          <th scope="col"><span>Email</span></th>
          <th scope="col"><span>Dob</span></th>
          <th scope="col"><span>About</span></th>
          <th scope="col"><span>Profile Picture</span></th>
          <th scope="col"><span>Statistic</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mUser of mUsers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/m-user', mUser.id, 'view']">{{ mUser.id }}</a>
          </td>
          <td>{{ mUser.username }}</td>
          <td>{{ mUser.email }}</td>
          <td>{{ mUser.dob | formatMediumDatetime }}</td>
          <td>{{ mUser.about }}</td>
          <td>
            <a *ngIf="mUser.profilePicture" (click)="openFile(mUser.profilePicture, mUser.profilePictureContentType)">
              <img
                [src]="'data:' + mUser.profilePictureContentType + ';base64,' + mUser.profilePicture"
                style="max-height: 30px"
                alt="mUser image"
              />
            </a>
            <span *ngIf="mUser.profilePicture">{{ mUser.profilePictureContentType }}, {{ byteSize(mUser.profilePicture) }}</span>
          </td>
          <td>
            <div *ngIf="mUser.statistic">
              <a [routerLink]="['/user-statistic', mUser.statistic?.id, 'view']">{{ mUser.statistic?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/m-user', mUser.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button type="submit" [routerLink]="['/m-user', mUser.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(mUser)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
