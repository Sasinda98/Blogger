<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="userStatistic">
      <h2 data-cy="userStatisticDetailsHeading"><span>User Statistic</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ userStatistic.id }}</span>
        </dd>
        <dt><span>Last Active</span></dt>
        <dd>
          <span>{{ userStatistic.lastActive | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Number Of Posts</span></dt>
        <dd>
          <span>{{ userStatistic.numberOfPosts }}</span>
        </dd>
        <dt><span>Number Of Comments</span></dt>
        <dd>
          <span>{{ userStatistic.numberOfComments }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/user-statistic', userStatistic.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
