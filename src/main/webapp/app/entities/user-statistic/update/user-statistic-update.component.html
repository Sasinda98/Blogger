<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-statistic-heading" data-cy="UserStatisticCreateUpdateHeading">Create or edit a User Statistic</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lastActive">Last Active</label>
          <div class="d-flex">
            <input
              id="field_lastActive"
              data-cy="lastActive"
              type="datetime-local"
              class="form-control"
              name="lastActive"
              formControlName="lastActive"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numberOfPosts">Number Of Posts</label>
          <input
            type="number"
            class="form-control"
            name="numberOfPosts"
            id="field_numberOfPosts"
            data-cy="numberOfPosts"
            formControlName="numberOfPosts"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numberOfComments">Number Of Comments</label>
          <input
            type="number"
            class="form-control"
            name="numberOfComments"
            id="field_numberOfComments"
            data-cy="numberOfComments"
            formControlName="numberOfComments"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
